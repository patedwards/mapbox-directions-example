<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

      rel="stylesheet"

      body {
        margin: 0;
        padding: 0;
      }
      #map {

        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

    <!-- TODO Add div for notification text -->

    <script src="./index.js" type="text/javascript"></script>
